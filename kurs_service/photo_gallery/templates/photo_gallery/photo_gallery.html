{% extends "main_page/base.html" %} 
{% load static %} 


{% block title %}
<title>{{ title }}</title>
{% endblock title %} 


{% block content %}
	<ul class="breadcrumb">
		<li><a href="{% url "main_page:main_page" %}">Главная</a></li>
		<li class="active">Фотогалерея</li>
	</ul>
	<div class="photo-gallery-container">
		<div class="header-contacts centered">
			<h3 class="pretty-header left-right-line-short-header">
				{{ photo_gallery_titles.photo_gallery }}
			</h3>
		</div>
		<div class="content-photo-gallery">
			<div class="row">
				<div id="list-wrapper" class="list-wrapper">
					{% for item in photo_gallery_images %}
						<div data-key="{{ forloop.counter }}">
							<div class="col-lg-3 col-xs-6">
								<a
									href="{{ item.img.url }}"
									data-fancybox="images"
								>
									<img
										src="{{ item.img.url }}"
									/>
								</a>
								<p class="photo-gallery-text">
									{{ item.description }}
								</p>
							</div>
						</div>
					{% endfor %}
					<div style="clear: both; float: none"></div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
